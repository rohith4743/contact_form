<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="Contact.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #4a90e2, #6a82fb);">
    <div class="container">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-white" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/blogs">Blogs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Component -->
  <div class="contact-container container">
    <div class="row contact-content g-0">
      
      <!-- Contact Image -->
      <div class="col-md-4 contact-image">
        <img src="IMG_3331.jpeg" alt="Contact Person" class="img-fluid">
        <div class="contact-info">
          <h5>Contact Information</h5>
          <p><i class="fas fa-envelope"></i> rkankipati86@gmail.com</p>
          <p><i class="fas fa-phone"></i> +1 443 756 7469</p>
          <p><i class="fas fa-map-marker-alt"></i> Baltimore, MD</p>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="col-md-8 contact-form">
        <h2>Get in touch with me</h2>
        <form id="contact-form">
          <div class="form-group row g-0">
            <div class="col-12 col-md-6 field-container">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="col-12 col-md-6 field-container">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" class="form-control" required>
            </div>
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" class="form-control" required></textarea>
          </div>
          <button type="submit" class="btn btn-success btn-block">Send Message</button>
        </form>
        <div id="status-message" class="status-message"></div>
      </div>
    </div>
  </div>

  <script src="contact.js"></script>
</body>
</html>
